<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить трек-коды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .date-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Добавить трек-коды</h1>
    <form id="trackCodeForm">
        <div id="inputContainer">
            <textarea id="trackCodes" placeholder="Введите трек-коды, каждый с новой строки"></textarea>
            <input type="date" class="date-input" id="arrivalDate" placeholder="Выберите дату прибытия">
        </div>
        <button type="submit">Сохранить в trackcodes.js</button>
    </form>

    <script>
        document.getElementById('trackCodeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const trackCodesInput = document.getElementById('trackCodes').value;
            const arrivalDate = document.getElementById('arrivalDate').value;
            const trackCodesArray = trackCodesInput.split('\n').map(code => {
                return { code: code.trim(), date: arrivalDate };
            }).filter(item => item.code); // Убираем пустые строки

            // Здесь должна быть логика для отправки данных на сервер
            // Например, используя fetch для отправки POST-запроса на сервер
            fetch('/saveTrackCodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(trackCodesArray),
            })
            .then(response => response.json())
            .then(data => {
                alert('Трек-коды успешно сохранены!');
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении трек-кодов.');
            });
        });
    </script>
</body>
</html>
