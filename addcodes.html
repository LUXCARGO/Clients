<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить трек коды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

<h1>Добавить трек коды</h1>

<label for="trackcodes">Введите трек коды (каждый с новой строки):</label><br>
<textarea id="trackcodes"></textarea><br><br>

<label for="arrivalDate">Выберите дату прибытия:</label><br>
<input type="date" id="arrivalDate"><br><br>

<button id="saveButton">Сохранить</button>

<script>
    document.getElementById('saveButton').addEventListener('click', function() {
        const trackCodes = document.getElementById('trackcodes').value.split('\n').filter(code => code.trim() !== '');
        const arrivalDate = document.getElementById('arrivalDate').value;

        if (trackCodes.length === 0 || !arrivalDate) {
            alert('Пожалуйста, введите трек коды и выберите дату прибытия.');
            return;
        }

        const data = {
            trackCodes: trackCodes,
            arrivalDate: arrivalDate
        };

        const jsonData = JSON.stringify(data, null, 2);
        
        // Для демонстрации сохранения данных в trackcodes.js
        console.log(jsonData);
        alert('Данные сохранены в консоль (для реального сохранения используйте серверную часть).');
        
        // Здесь вы можете добавить код для отправки jsonData на сервер для сохранения в файл trackcodes.js
    });
</script>

</body>
</html>
