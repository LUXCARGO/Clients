<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Cargo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0C0150, #22096E);
            color: white;
            padding: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 14px;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.4);
            transform: scale(1.02);
        }

        button {
            padding: 14px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
            transform: scale(1);
        }

        button:hover {
            background: #45a049;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.5);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .custom-button {
            padding: 12px 18px;
            background: #87CEEB;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1);
        }

        .custom-button:hover {
            background: #66B2E6;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 255, 0.5);
        }

        .custom-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            input[type="text"], button {
                width: 90%;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø Lux Cargo">
    <h1>Lux Cargo</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Ç—Ä–µ–∫-–∫–æ–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</p>
    <div class="search-container">

    </div>
    
    <button onclick="searchTrack()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    
    <div class="result" id="resultMessage"></div>

    <div class="button-container">
        <a href="https://t.me/luxcargotj" class="custom-button">–ì—Ä—É–ø–ø–∞ Telegram</a>
        <a href="https://t.me/smvvx" class="custom-button">–ù–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω—É</a>
    </div>

    <script src="trackcodes.js"></script>
    <script>
        let trackCodes = [];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–µ–∫-–∫–æ–¥—ã –∏–∑ trackcodes.js
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof trackCodesData !== "undefined") {

        });

        function searchTrack() {
            const input = document.getElementById('trackInput').value.trim();
            const resultMessage = document.getElementById('resultMessage');
            let found = false;

            resultMessage.textContent = '';

            for (let track of trackCodes) {
                if (track.code === input) {
                    resultMessage.innerHTML = `‚úÖ –ù–∞–π–¥–µ–Ω —Ç—Ä–µ–∫-–∫–æ–¥: <strong>${track.code}</strong><br>üì¶ –î–∞—Ç–∞ –ø—Ä–∏–±—ã—Ç–∏—è: <strong>${track.date}</strong>`;

            }

            if (!found) {
                resultMessage.innerHTML = '‚ùå –¢—Ä–µ–∫-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω!';
                resultMessage.style.color = "#FF5733";
            }

            resultMessage.style.animation = "fadeInUp 0.5s ease-out forwards";
        }

        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById("trackInput").addEventListener("keypress", function (event) {

            }
        });
    </script>
</body>
    </html>
