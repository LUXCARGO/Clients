<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Cargo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование по горизонтали */
            background-color: #0C0150; /* Измененный цвет фона */
            padding-top: 20px; /* Отступ сверху для первого элемента */
        }
        img {
            max-width: 50%; /* Уменьшенный размер логотипа (в 2 раза меньше) */
            height: auto; /* Сохранение пропорций */
            margin-bottom: 10px; /* Уменьшенный отступ между логотипом и заголовком */
        }
        h1, p, .result {
            color: white; /* Измененный цвет текста на белый */
        }
        h1 {
            margin-bottom: 10px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 12px; /* Увеличенный внутренний отступ */
            border: 2px solid #4CAF50; /* Цвет рамки */
            border-radius: 25px; /* Округлые углы */
            outline: none;
            font-size: 19px; /* Измененный размер текста */
            text-align: center; /* Выравнивание текста по центру */
            transition: border-color 0.3s; /* Плавный переход для изменения цвета рамки */
        }
        input[type="text"]:focus {
            border-color: #45a049; /* Цвет рамки при фокусе */
        }
        button {
            padding: 24px 20px; /* Увеличенная высота кнопки */
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50; /* Граница с таким же цветом, как у поля */
            border-radius: 25px; /* Округлые углы */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s; /* Плавные переходы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень кнопки */
            height: 60px; /* Увеличенная высота кнопки */
            margin-top: 20px; /* Отступ сверху для кнопки */
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Подъем кнопки при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Более выраженная тень при наведении */
        }
        .result {
            margin-top: 20px;
            font-size: 20px; /* Измененный размер текста для результата */
            color: white; /* Измененный цвет текста результата на белый */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Центрирование кнопок */
            margin-top: 20px; /* Отступ сверху для кнопок */
        }
        .custom-button {
            padding: 12px 20px; /* Внутренние отступы кнопки */
            background-color: #87CEEB; /* Цвет кнопок - светлый цвет неба */
            color: white; /* Цвет текста кнопок */
            border: 2px solid #87CEEB; /* Граница кнопок */
            border-radius: 25px; /* Округлые углы */
            text-decoration: none; /* Убираем подчеркивание */
            margin: 0 10px; /* Отступы между кнопками */
            font-size: 16px; /* Размер текста кнопок */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s; /* Плавные переходы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень кнопки */
        }
        .custom-button:hover {
            background-color: #66B2E6; /* Цвет кнопок при наведении */
            transform: translateY(-2px); /* Подъем кнопки при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Более выраженная тень при наведении */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Логотип Lux Cargo"> <!-- Логотип -->
    <h1>Lux Cargo</h1>
    <p>Введите трек-код для проверки</p>
    <div class="search-container">
        <input type="text" id="trackInput" placeholder="Введите трек-код">
    </div>
    
    <button onclick="searchTrack()">Проверить</button>
    
    <div class="result" id="resultMessage"></div>

    <div class="button-container">
        <a href="https://t.me/luxcargotj" class="custom-button">Группа Telegram</a>
        <a href="https://t.me/smvvx" class="custom-button">Написать админу</a>
    </div>

    <script src="trackcodes.js"></script>
    <script>
        function searchTrack() {
            const input = document.getElementById('trackInput').value.trim();
            const resultMessage = document.getElementById('resultMessage');
            let found = false;

            // Очищаем предыдущее сообщение результата
            resultMessage.textContent = '';

            // Предполагается, что trackcodes.js содержит массив trackCodes
            for (let track of trackCodes) {
                if (track.code === input) {
                    resultMessage.innerHTML = `Найден трек-код: <strong>${track.code}</strong><br>Дата прибытия: <strong>${track.date}</strong>`;
                    found = true;
                    break;
                }
            }

            if (!found) {
                resultMessage.textContent = 'Трек-код не найден!';
            }
        }
    </script>
</body>
</html>
